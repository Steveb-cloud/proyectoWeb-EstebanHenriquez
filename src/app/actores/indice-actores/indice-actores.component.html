<h2>Actores</h2>
<button mat-flat-button routerLink="/actores/crear">Crear Actores</button>
<button mat-stroked-button routerLink="">Cancelar</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="FechaNacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="Foto">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element">
      <img src="{{element.foto}}" alt="Foto de Actor">
    </td>
  </ng-container>

  <ng-container matColumnDef="Accion">
    <th mat-header-cell *matHeaderCellDef> Acción </th>
    <td mat-cell *matCellDef="let element">
      <a mat-flat-button routerLink="/actores/editar/{{element.id}}">Editar</a>
      <button mat-flat-button style="background-color: red;" (click)="borrar(element.id)">Borrar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [length]="cantidadTotalRegistros"
  [pageSize]="paginacion.recordsPorPagina"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar página"
  (page)="actualizarPaginacion($event)">
</mat-paginator>
